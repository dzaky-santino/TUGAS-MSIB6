<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 4 JavaScript</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        #pegawaiForm {
            border: 1px solid black;
            padding: 20px;
            width: 300px;
            margin: auto;
        }

        table {
            width: 100%;
        }

        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1 align="center">Data Pegawai</h1>
    <form id="pegawaiForm">
        <table>
            <tr>
                <td><label for="nama">Nama Pegawai:</label></td>
                <td><input type="text" id="nama" name="nama"></td>
            </tr>
            <tr>
                <td><label for="jabatan">Jabatan:</label></td>
                <td>
                    <select id="jabatan" name="jabatan">
                        <option value="Manager">Manager</option>
                        <option value="Asisten manager">Asisten manager</option>
                        <option value="Staff">Staff</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="status">Status:</label></td>
                <td>
                    <select id="status" name="status">
                        <option value="Menikah">Menikah</option>
                        <option value="Belum Menikah">Belum Menikah</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="button" value="Submit" onclick="transaksi()"></td>
            </tr>
        </table>
    </form>
</body>
<script src="Script.js"></script>

</html>
